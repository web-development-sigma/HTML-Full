<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms and input</title>
</head>
<body>
    <h1>Forms</h1>
    <form action="#" method="post">
        <div>
            <label for="username">Username</label>
            <input type="text" id="username" name="username" placeholder="Enter your username" autofocus required>
        
        </div>

        <div>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label>
        </div>

        <div>
            <input type="checkbox" id="vehicle1" name="vehicle" value="Bike">
            <label for="vehicle1"> I have a bike</label>
            <input type="checkbox" id="vehicle2" name="vehicle" value="Car">
            <label for="vehicle2"> I have a car</label>
        </div>

        <div>
            <label for="comment">Comments</label><br>
            <textarea name="comment" id="comment" rows="4" cols="50">Enter your comments here...</textarea>
        </div>

        <div>
            <select>
                <option value="volvo">Volvo</option>
                <option value="saab">Saab</option>
                <option value="mercedes">Mercedes</option>
                <option value="audi">Audi</option>
                
            </select>
        </div>

        <button>Submit</button>
    </form>
</body>
</html>
